<!DOCTYPE html>
<head>
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body>
<h1>TEST ToastUI</h1>
<div id="editor"></div>
<button onclick="seeHtml()">html보기</button>
<button onclick="seeMd()">markdown보기</button>
<form name = "testform" action="/submit" method="post" onsubmit="return submitFunc()" >
<input  type="hidden" name="text">
    <button type="submit">전송</button>
</form>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const Editor = toastui.Editor;

    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'markdown',
        previewStyle: 'vertical'
    });

    seeHtml = function(){
        alert(editor.getHTML());
    }
    seeMd = function(){
        alert(editor.getMarkdown());
    }

    submitFunc = function(){
        let frm = document.testform
        alert(editor.getHTML());
        console.log(editor.getHTML() + "콘솔로그")
        frm.text.value = editor.getHTML();
        if(typeof frm === "undefined") return false;

    }

</script>
</body>
